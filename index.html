<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backyard Ultra Terrassa</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.5rem;
      }
      .emoji-art {
        font-size: 2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>🏃‍♂️ Backyard Ultra Terrassa 🏃‍♀️</h1>
    <p id="status-text">🚧 Work in Progress... Stay tuned! 🚧</p>
    <div class="emoji-art">⛰️🌲🏁🔥🌙☕</div>
    <a href="https://www.instagram.com/backyardultraterrassa/" target="_blank">
      <img src="logodarkmode.png" alt="Backyard Ultra Terrassa Logo" />
    </a>

    <script>
      const texts = [
        "🚧 En procés... Estigueu atents! 🚧",
        "🚧 En progreso... ¡Estad atentos! 🚧",
        "🚧 Work in Progress... Stay tuned! 🚧",
      ];
      let index = 0;
      function changeLanguage() {
        index = (index + 1) % texts.length;
        document.getElementById("status-text").innerText = texts[index];
      }
      setInterval(changeLanguage, 4000);
    </script>
  </body>
</html>
